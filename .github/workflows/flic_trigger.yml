name: Flic Button Trigger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Your build or trigger logic here
      # Example: Simulate button press by updating a file
      - name: Flic button pressed
        run: |
          echo "Flic button pressed at $(date)" >> flic_log.txt

      - name: Commit changes
  run: |
    git config --global user.name 'github-actions[bot]'
    git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    git add flic_log.txt
    git commit -m "Flic button pressed"
  continue-on-error: true

    - name: Push changes using PAT_TOKEN
    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    run: |
      git push https://Paleo21:${PAT_TOKEN}@github.com/Paleo21/flic-button-trigger.git HEAD:main
